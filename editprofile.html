<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <title>Edit Profile</title>
</head>
<body>
    <div class="parent">
        
        <div class="container">
            <div class="header">Edit Profile</div>
            <div class="form-group">
                <label>User Name: </label>
                <input placeholder="User Name" type="text" class="input-field"></input>
            </div>
            <div class="form-group">
                <label>Mobile No: </label>
                <input placeholder="Mobile No" type="text"  class="input-field"></input>
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input placeholder="Email" type="text" class="input-field"></input>
            </div>
            <div class="form-group">
                <label>Profile Picture: </label>
                <input type="image" src="" alt="Upload Profile Picture" >
            </div>
            <div class="buttondiv">
            <button type="submit">Change</button>
            </div>
        </div>
        
    </div>
</body>
</html>
